<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Courses</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Use font Lexend -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">


  <!-- Internal CSS -->
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/expert/detail.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/images/logo.png" alt="" width="122" height="70">
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="page-container">
      <h1 class="detail-title">Đăng tải khóa học</h1>
      <p class="detail-desc">Chuyên gia có thể thêm khóa học của mình</p>
      <section class="detail-form">

        <div class="detail-item detail-name">
          <label for="course-name" class="detail-label">Tên khóa học</label>
          <input type="text" name="name" id="course-name" placeholder="Tên khóa học">
        </div>

        <div class="detail-item course-desc">
          <label for="" class="detail-label">Mô tả</label>
          <div class="desc-content">
            <label for="course-desc">Hãy mô tả khóa học của bạn</label>
            <textarea name="desc" id="course-desc"></textarea>
          </div>
        </div>

        <div class="detail-item detail-category">
          <label for="course-category" class="detail-label">Danh mục</label>
          <select class="category-control" id="category">
            <option value="default"> - Chọn danh mục - </option>
          </select>
        </div>

        <div class="detail-item detail-price">
          <label for="course-price" class="detail-label">Giá</label>
          <input type="text" name="price" id="course-price" placeholder="Giá tiền VNĐ">
        </div>

        <div class="detail-item detail-discount">
          <label for="course-discount" class="detail-label">Giảm giá</label>
          <input type="text" name="discount" id="course-discount" placeholder="% giảm giá" value="0">
        </div>

        <div class="detail-item detail-thumbnail">
          <label for="course-thumbnail" class="detail-label">Ảnh đại diện</label>
          <form id="file-upload-form" class="uploader">
            <input id="file-upload" type="file" name="fileUpload" hidden />
            <label for="file-upload" id="file-drag">
              <img id="file-image" src="#" alt="Preview" class="hidden">
              <div id="start">
                <div id="notimage" class="hidden"></div>
              </div>
              <div id="response" class="hidden">
                <div id="messages"></div>
              </div>
            </label>
          </form>
        </div>

        <div class="detail-item detail-video">
          <label for="course-video" class="detail-label">Video đại diện</label>
          <form id="file-upload-form" class="uploader">
            <input id="video-upload" type="file" name="fileUpload" accept="video/*" hidden />
            <label for="video-upload" id="file-drag" class="video-drag">
              <div id="preview-container">
                <video id="file-video" src="#" class="hidden" width="" controls></video>
              </div>
              <div id="start">
                <div id="notvideo" class="hidden"></div>
              </div>
            </label>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="message"></div>
          </form>

        </div>


        <div class="detail-item detail-status">
          <label for="course-status" class="detail-label">Trạng thái</label>
          <div class="status-content">
            <label>
              <input type="radio" name="status" value="1">
              <span class="design"></span>
              <span class="text">Đã hoàn thiện</span>
            </label>
            <label>
              <input type="radio" name="status" value="0" checked>
              <span class="design"></span>
              <span class="text">Đang phát triển</span>
            </label>
          </div>
        </div>
        <div class="detail-chapter">
          <button class="btn btn-add">Thêm bài giảng</button>
        </div>
      </section>
      <section class="action">
        <button class="btn btn-save">Lưu</button>
        <button class="btn btn-cancel">Hủy</button>
      </section>
    </div>
  </main>

  <footer>
    <div class="introduce-contrainer">
      <div class="introduce-list">
        <div class="introduce-item">
          <img src="/images/logo.png" alt="" class="info-logo">
          <ul class="list-info">
            <li class="info-item">Email: pbl3@thh.com</li>
            <li class="info-item">Hotline: 0123456789</li>
            <li class="info-item">Giờ làm việc 8h30-18h từ thứ 2 tới thứ 6.</li>
          </ul>
        </div>
        <div class="introduce-item">
          <h4 class="info-header">Địa chỉ</h4>
          <ul class="list-info">
            <li class="info-item">54 Nguyễn Lương Bằng, Liên Chiểu, Đà Nẵng</li>
          </ul>
        </div>
        <div class="introduce-item">
          <h4 class="info-header">Hướng dẫn</h4>
          <ul class="list-info">
            <li class="info-item">Giới thiệu</li>
            <li class="info-item">Chính sách</li>
          </ul>
        </div>
        <div class="introduce-item">
          <h4 class="info-header">Khám phá</h4>
          <ul class="list-info">
            <li class="info-item">Solution</li>
          </ul>
        </div>
        <div class="introduce-item">
          <h4 class="info-header">Liên kết</h4>
          <ul class="list-social">
            <li class="social-item"><i class="fab fa-facebook-square"></i></i></li>
            <li class="social-item"><i class="fab fa-youtube"></i></li>
            <li class="social-item"><i class="fab fa-twitter-square"></i></li>
          </ul>
        </div>
  </footer>

  <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/expert/main.js"></script>
</body>

</html>
