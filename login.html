<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Courses</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/styles/bootstrap/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Use font Lexend -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Slick slider -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <!-- Internal CSS -->
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/login-register.css">
</head>

<body>
  <main>
    <div class="page-container">
      <div class="login-register">
        <div class="login-register-left">
          <div class="login-register-form">
            <a href="/index.html"><img src="/images/logo.png" alt="" class="logo"></a>

            <form class="form" id="loginForm">
              <h3 class="heading">Đăng nhập vào TTH</h3>
              <h4 class="desc">Học tập, kết nối, thảo luận & xây dựng thương hiệu cá nhân cùng hơn 100.000 thành
                viên khác.</h4>
              <div class="form-group">
                <!-- <label for="email" class="form-label">Email</label> -->
                <i class="far fa-envelope form-icon"></i>
                <input type="text" class="form-text" id="email" name="email" placeholder="Email của bạn">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <!-- <label for="password" class="form-label">Mật khẩu</label> -->
                <i class="far fa-keyboard form-icon"></i>
                <input type="password" class="form-text" id="password" name="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
              </div>
              <a href="#" class="form-forget">Quên mật khẩu?</a>

              <button class="form-submit">Đăng nhập</button>
              <p class="form-register">Chưa có tài khoản?<a href="/register.html">Đăng ký</a></p>
            </form>
          </div>
        </div>
        <div class="login-register-right">
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          </div>
          <div class="modal-body">
            <!-- ... -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/js/helpers/validator.js"></script>
  <script type="module" src="/js/bootstrap/bootstrap.min.js"></script>

  <script type="module">
    import { Validator } from '/js/helpers/validator.js';
    Validator({
      form: '.form',
      errorSelector: '.form-message',
      rule: [
        Validator.isRequired('#email', 'Vui lòng nhập email!'),
        Validator.isEmail('#email', 'Vui lòng nhâp đúng định dạng email!'),
        Validator.minLength('#password', 8, 'Mật khẩu ít nhất 8 ký tự!'),
      ]
    });
  </script>
  <script type="module" src="/js/login.js"></script>
</body>

</html>
