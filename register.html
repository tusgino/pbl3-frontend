<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Courses</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./styles/bootstrap/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Use font Lexend -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Slick slider -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <!-- Internal CSS -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/login-register.css">
</head>

<body>
  <main>
    <div class="page-container">
      <div class="login-register">
        <div class="login-register-left">
          <div class="login-register-form">
            <a href="./index.html"><img src="./images/logo.png" alt="" class="logo"></a>

            <form action="" method="post" class="form" id="form-1">
              <h3 class="heading">Đăng ký</h3>
              <div class="form-group">
                <i class="far fa-user form-icon"></i>
                <input type="text" class="form-text" id="fullname" name="fullname" placeholder="Họ và tên">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <i class="far fa-envelope form-icon"></i>
                <input type="text" class="form-text" id="email" name="email" placeholder="Email của bạn">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <i class="far fa-user-circle form-icon"></i>
                <select class="form-control" id="roles">
                  <option value="default"> - Vui lòng chọn người dùng - </option>
                  <option value="1">Học viên</option>
                  <option value="2">Chuyên gia</option>
                </select>
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <i class="far fa-keyboard form-icon"></i>
                <input type="password" class="form-text" id="password" name="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
              </div>
              <div class="form-group">
                <i class="far fa-keyboard form-icon"></i>
                <input type="password" class="form-text" id="password_confirmation" name="password_confirmation"
                  placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
              </div>

              <button class="form-submit">Đăng ký</button>
              <p class="form-register">Đã có tài khoản?<a href="./login.html">Đăng nhập</a></p>
            </form>
          </div>
        </div>
        <div class="login-register-right">
        </div>
      </div>
    </div>
  </main>
  <script src="./js/utils/validator.js"></script>

  <script>
    Validator({
      form: '#form-1',
      errorSelector: '.form-message',
      rule: [
        Validator.isRequired('#fullname', 'Vui lòng nhập họ và tên!'),
        Validator.isRequired('#email', 'Vui lòng nhập email!'),
        Validator.isChoose('#roles', 'Vui lòng chọn người dùng!'),
        Validator.isEmail('#email', 'Vui lòng nhâp đúng định dạng email!'),
        Validator.minLength('#password', 8, 'Mật khẩu ít nhất 8 ký tự!'),
        Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu!'),
        Validator.isConfirmed('#password_confirmation', () => {
          return document.getElementById('password').value;
        }, 'Mật khẩu nhập lại không chính xác!'),
      ]
    });
  </script>
</body>

</html>
